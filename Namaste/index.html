
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iChat - Realtime Node Socket.io Chat App</title>
        <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
        <script defer src="js/client.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <nav>
        <img class="logo" src="chat.jpeg" alt="">
        <div class="container">
            <div class="message right">Harry: hey how are you?</div>
            <div class="message left">Rohan: Fine</div>
        </div>
        <div class="send">
            <form action="" id="send-container">
            <input type="text" name="messageInp" ip="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
        </div>
    </nav>
</body>    
</html>
